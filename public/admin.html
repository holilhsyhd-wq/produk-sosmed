<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Barmods Store</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#020617;
  color:#e5e7eb;
}
.wrapper{
  max-width:1000px;
  margin:auto;
  padding:16px;
}
.header{
  background:linear-gradient(135deg,#dc2626,#f97316);
  padding:18px;
  border-radius:16px;
  margin-bottom:16px;
}
.card{
  background:#0f172a;
  padding:14px;
  border-radius:14px;
  margin-bottom:12px;
}
button{
  padding:8px 14px;
  border:none;
  border-radius:14px;
  font-weight:bold;
  cursor:pointer;
  margin-right:6px;
}
.pending{background:#facc15;color:#000}
.process{background:#38bdf8;color:#000}
.success{background:#22c55e;color:#000}
.lock{
  position:fixed;
  inset:0;
  background:#020617;
  display:flex;
  align-items:center;
  justify-content:center;
}
.lockBox{
  background:#0f172a;
  padding:20px;
  border-radius:16px;
  width:90%;
  max-width:360px;
}
.lockBox input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:12px;
}
</style>
</head>

<body>

<!-- LOGIN ADMIN -->
<div id="lock" class="lock">
  <div class="lockBox">
    <h3>Admin Login</h3>
    <input id="adminUser" placeholder="Username">
    <input id="adminPass" type="password" placeholder="Password">
    <button onclick="loginAdmin()">Login</button>
  </div>
</div>

<div class="wrapper" id="panel" style="display:none;">

  <div class="header">
    <h2>Admin Panel</h2>
    <div>Kelola Order</div>
  </div>

  <div id="orders"></div>

</div>

<!-- FIREBASE V8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
/* LOGIN ADMIN HARD CODE */
function loginAdmin(){
  const u = adminUser.value;
  const p = adminPass.value;
  if(u==="barmods" && p==="barmods21"){
    lock.style.display="none";
    panel.style.display="block";
    loadOrders();
  }else{
    alert("Login admin salah");
  }
}

/* FIREBASE CONFIG */
firebase.initializeApp({
  apiKey: "AIzaSyDnmNDGMl-EB5b7PmIuhjg7-6D0yX58pJ8",
  authDomain: "barmods-allsosmed.firebaseapp.com",
  projectId: "barmods-allsosmed"
});
const db = firebase.firestore();
const ordersEl = document.getElementById("orders");

/* LOAD ORDERS */
function loadOrders(){
  db.collection("orders")
    .orderBy("createdAt","desc")
    .onSnapshot(snapshot=>{
      ordersEl.innerHTML="";
      snapshot.forEach(doc=>{
        const o = doc.data();
        ordersEl.innerHTML += `
          <div class="card">
            <b>${o.product}</b><br><br>
            <div><b>User ID:</b> ${o.userId || "-"}</div>
            <div><b>Input:</b> ${o.input}</div>
            <div><b>Harga:</b> Rp ${o.price.toLocaleString("id-ID")}</div>
            <div style="margin:10px 0;">
              <button class="pending" onclick="setStatus('${doc.id}','pending')">Pending</button>
              <button class="process" onclick="setStatus('${doc.id}','process')">Proses</button>
              <button class="success" onclick="setStatus('${doc.id}','success')">Sukses</button>
            </div>
          </div>
        `;
      });
    });
}

/* UPDATE STATUS */
function setStatus(id,status){
  db.collection("orders").doc(id).update({
    status: status
  }).then(()=>{
    alert("Status diubah ke " + status);
  });
}
</script>

</body>
</html>

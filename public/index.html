<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orders - Barmods Store</title>

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --accent:#38bdf8;
  --text:#e5e7eb;
  --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:var(--text);
}
.wrapper{
  max-width:900px;
  margin:auto;
  padding:16px;
  padding-bottom:90px;
}
.header{
  background:linear-gradient(135deg,#2563eb,#38bdf8);
  padding:18px;
  border-radius:16px;
  margin-bottom:16px;
}
.card{
  background:var(--card);
  padding:14px;
  border-radius:14px;
  margin-bottom:12px;
}
.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  margin-top:6px;
}
.pending{background:#f59e0b}
.process{background:#3b82f6}
.success{background:#22c55e}
.error{background:#ef4444}

/* NAV */
.nav{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#020617;
  border-top:1px solid #0f172a;
  display:grid;
  grid-template-columns:repeat(4,1fr);
}
.nav a{
  padding:12px 0;
  text-align:center;
  color:var(--muted);
  text-decoration:none;
  font-size:12px;
}
.nav a.active{
  color:var(--accent);
  font-weight:bold;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="header">
    <h2>Riwayat Order</h2>
    <div>Pesanan kamu</div>
  </div>

  <div id="list"></div>
</div>

<div class="nav">
  <a href="index.html">Store</a>
  <a href="wallet.html">Wallet</a>
  <a class="active" href="orders.html">Orders</a>
  <a href="profile.html">Profile</a>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  getFirestore,collection,getDocs
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig={
  apiKey:"AIzaSyDnmNDGMl-EB5b7PmIuhjg7-6D0yX58pJ8",
  authDomain:"barmods-allsosmed.firebaseapp.com",
  projectId:"barmods-allsosmed",
  storageBucket:"barmods-allsosmed.appspot.com",
  messagingSenderId:"864045617186",
  appId:"1:864045617186:web:de246e8f46321015327a7b"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

const list=document.getElementById("list");

/* AUTH */
onAuthStateChanged(auth,async user=>{
  if(!user){
    location.href="login.html";
    return;
  }

  loadOrders(user.uid);
});

/* LOAD ORDERS (AMAN TANPA WHERE) */
async function loadOrders(uid){
  list.innerHTML="";

  const snap = await getDocs(collection(db,"orders"));

  let found=false;

  snap.forEach(doc=>{
    const o = doc.data();

    // FILTER MANUAL (INI KUNCI FIX)
    if(o.userId !== uid) return;

    found=true;

    const status=o.status || "pending";

    list.innerHTML += `
      <div class="card">
        <b>${o.product || "-"}</b>
        <div>Input: ${o.input || "-"}</div>
        <div>Harga: Rp ${Number(o.price||0).toLocaleString("id-ID")}</div>
        <span class="badge ${status}">
          ${status.toUpperCase()}
        </span>
      </div>
    `;
  });

  if(!found){
    list.innerHTML = `
      <div class="card">
        <center>Belum ada pesanan</center>
      </div>
    `;
  }
}
</script>

</body>
</html>4

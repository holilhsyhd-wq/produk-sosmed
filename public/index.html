<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barmods Store</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#020617;
  color:#e5e7eb;
}
.wrapper{
  max-width:600px;
  margin:auto;
  padding:16px;
}
.card{
  background:#0f172a;
  padding:16px;
  border-radius:16px;
  margin-bottom:14px;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:#22c55e;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  align-items:center;
  justify-content:center;
}
#modalBox{
  background:#0f172a;
  padding:20px;
  border-radius:16px;
  width:90%;
  max-width:400px;
}
#modalBox input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  margin-bottom:12px;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">
    <h2>100 Followers TikTok</h2>
    <p>Harga: Rp 5.000</p>
    <button id="orderBtn">ORDER SEKARANG</button>
  </div>
</div>

<!-- MODAL -->
<div id="modal">
  <div id="modalBox">
    <h3>Form Order</h3>
    <input id="inputData" placeholder="Username TikTok">
    <button id="submitBtn">BUAT PESANAN</button>
  </div>
</div>

<!-- ðŸ”¥ FIREBASE COMPAT (AMAN DI HP) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
/* ðŸ”¥ CONFIG FIREBASE (PUNYA KAMU) */
var firebaseConfig = {
  apiKey: "AIzaSyDnmNDGMl-EB5b7PmIuhjg7-6D0yX58pJ8",
  authDomain: "barmods-allsosmed.firebaseapp.com",
  projectId: "barmods-allsosmed"
};
firebase.initializeApp(firebaseConfig);
var db = firebase.firestore();

/* ELEMENT */
const orderBtn = document.getElementById("orderBtn");
const modal = document.getElementById("modal");
const submitBtn = document.getElementById("submitBtn");
const inputData = document.getElementById("inputData");

/* OPEN MODAL */
orderBtn.addEventListener("click", function(){
  modal.style.display = "flex";
});

/* SUBMIT ORDER */
submitBtn.addEventListener("click", function(){
  if(inputData.value === ""){
    alert("Form wajib diisi");
    return;
  }

  db.collection("orders").add({
    product: "100 Followers TikTok",
    input: inputData.value,
    price: 5000,
    status: "pending",
    createdAt: new Date()
  }).then(function(){
    alert("ORDER MASUK FIREBASE âœ…");
    modal.style.display = "none";
    inputData.value = "";
  }).catch(function(error){
    alert("Error: " + error.message);
  });
});
</script>

</body>
</html>

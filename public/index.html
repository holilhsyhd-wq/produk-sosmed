<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barmods Store</title>

<style>
body{margin:0;background:#020617;color:#e5e7eb;font-family:Arial}
.wrapper{max-width:900px;margin:auto;padding:16px;padding-bottom:80px}
.header{background:linear-gradient(135deg,#2563eb,#38bdf8);padding:18px;border-radius:16px;margin-bottom:16px}
.card{background:#0f172a;padding:14px;border-radius:14px;margin-bottom:12px}
.row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
button{width:100%;padding:10px;border:none;border-radius:20px;background:#22c55e;font-weight:bold}
.nav{position:fixed;bottom:0;left:0;right:0;display:grid;grid-template-columns:repeat(4,1fr);background:#020617}
.nav a{color:#94a3b8;text-align:center;padding:12px 0;text-decoration:none;font-size:12px}
.nav a.active{color:#38bdf8;font-weight:bold}

/* MODAL */
#modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.7);align-items:center;justify-content:center}
#modalBox{background:#0f172a;padding:16px;border-radius:14px;width:90%;max-width:400px}
#modalBox input{width:100%;padding:10px;border-radius:8px;border:none;margin-bottom:10px}
</style>
</head>

<body>

<div class="wrapper">
  <div class="header">
    <h2>Barmods Store</h2>
    <div>Saldo: <b id="saldo">Rp 0</b></div>
  </div>

  <div class="card">
    <h3>Followers TikTok</h3>
    <div class="row">
      <button onclick="order('100 Followers TikTok',5000,'tt_follow')">100 - Rp5.000</button>
      <button onclick="order('200 Followers TikTok',10000,'tt_follow')">200 - Rp10.000</button>
    </div>
  </div>

  <div class="card">
    <h3>Views Instagram</h3>
    <div class="row">
      <button onclick="order('1000 Views IG',2500,'ig_view')">1000 - Rp2.500</button>
      <button onclick="order('2000 Views IG',5000,'ig_view')">2000 - Rp5.000</button>
    </div>
  </div>
</div>

<!-- NAV -->
<div class="nav">
  <a class="active" href="index.html">Store</a>
  <a href="wallet.html">Wallet</a>
  <a href="orders.html">Orders</a>
  <a href="profile.html">Profile</a>
</div>

<!-- MODAL ORDER -->
<div id="modal">
  <div id="modalBox">
    <h3 id="modalTitle"></h3>
    <input id="modalInput" placeholder="">
    <button onclick="submitOrder()">Buat Pesanan</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,getDoc,updateDoc,addDoc,collection } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig={
 apiKey:"AIzaSyDnmNDGMl-EB5b7PmIuhjg7-6D0yX58pJ8",
 authDomain:"barmods-allsosmed.firebaseapp.com",
 projectId:"barmods-allsosmed",
 storageBucket:"barmods-allsosmed.appspot.com",
 messagingSenderId:"864045617186",
 appId:"1:864045617186:web:de246e8f46321015327a7b"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

let userData,orderPrice,orderName;

onAuthStateChanged(auth,async user=>{
 if(!user) location.href="login.html";
 const snap=await getDoc(doc(db,"users",user.uid));
 userData={id:user.uid,...snap.data()};
 document.getElementById("saldo").innerText="Rp "+userData.balance.toLocaleString("id-ID");
});

window.order=function(name,price,type){
 orderName=name; orderPrice=price;
 const i=document.getElementById("modalInput");
 if(type==="tt_follow") i.placeholder="Username TikTok";
 if(type==="ig_view") i.placeholder="Link Video Instagram";
 document.getElementById("modalTitle").innerText=name;
 document.getElementById("modal").style.display="flex";
}

window.submitOrder=async function(){
 const val=document.getElementById("modalInput").value;
 if(!val) return alert("Wajib diisi");
 if(userData.balance<orderPrice) return alert("Saldo tidak cukup");

 await updateDoc(doc(db,"users",userData.id),{
  balance:userData.balance-orderPrice
 });

 await addDoc(collection(db,"orders"),{
  userId:userData.id,
  product:orderName,
  input:val,
  price:orderPrice,
  status:"pending",
  createdAt:new Date()
 });

 alert("Order berhasil, status PENDING");
 location.reload();
}
</script>

</body>
</html>

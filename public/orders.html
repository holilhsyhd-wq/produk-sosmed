<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riwayat Order - Barmods Store</title>

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --accent:#38bdf8;
  --green:#22c55e;
  --yellow:#facc15;
  --red:#ef4444;
  --text:#e5e7eb;
  --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:var(--text);
}
.wrapper{
  max-width:900px;
  margin:auto;
  padding:16px;
  padding-bottom:90px;
}
.header{
  background:linear-gradient(135deg,#2563eb,#38bdf8);
  padding:18px;
  border-radius:16px;
  margin-bottom:16px;
}
.card{
  background:var(--card);
  padding:14px;
  border-radius:14px;
  margin-bottom:12px;
}
.status{
  display:inline-block;
  padding:4px 10px;
  border-radius:12px;
  font-size:12px;
  font-weight:bold;
}
.pending{background:var(--yellow);color:#000}
.success{background:var(--green);color:#000}
.error{background:var(--red);color:#fff}

/* NAV */
.nav{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#020617;
  border-top:1px solid #0f172a;
  display:grid;
  grid-template-columns:repeat(4,1fr);
}
.nav a{
  padding:12px 0;
  text-align:center;
  color:var(--muted);
  text-decoration:none;
  font-size:12px;
}
.nav a.active{
  color:var(--accent);
  font-weight:bold;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="header">
    <h2>Riwayat Order</h2>
    <div>Pesanan kamu</div>
  </div>

  <div id="orderList">
    <div class="card">Memuat pesanan...</div>
  </div>

</div>

<div class="nav">
  <a href="index.html">Store</a>
  <a href="wallet.html">Wallet</a>
  <a class="active" href="orders.html">Orders</a>
  <a href="profile.html">Profile</a>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  getFirestore,collection,query,where,orderBy,getDocs
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig={
  apiKey:"AIzaSyDnmNDGMl-EB5b7PmIuhjg7-6D0yX58pJ8",
  authDomain:"barmods-allsosmed.firebaseapp.com",
  projectId:"barmods-allsosmed",
  storageBucket:"barmods-allsosmed.appspot.com",
  messagingSenderId:"864045617186",
  appId:"1:864045617186:web:de246e8f46321015327a7b"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

const orderList=document.getElementById("orderList");

/* LOAD ORDERS */
onAuthStateChanged(auth,async user=>{
  if(!user){location.href="login.html";return;}

  const q=query(
    collection(db,"orders"),
    where("userId","==",user.uid),
    orderBy("createdAt","desc")
  );

  const snap=await getDocs(q);
  orderList.innerHTML="";

  if(snap.empty){
    orderList.innerHTML='<div class="card">Belum ada pesanan</div>';
    return;
  }

  snap.forEach(doc=>{
    const o=doc.data();
    const statusClass =
      o.status==="success"?"success":
      o.status==="error"?"error":"pending";

    orderList.innerHTML+=`
      <div class="card">
        <b>${o.product}</b><br><br>
        <div>Input:</div>
        <div style="color:var(--muted)">${o.input}</div><br>
        <div>Harga: <b>Rp ${o.price.toLocaleString("id-ID")}</b></div><br>
        <span class="status ${statusClass}">
          ${o.status.toUpperCase()}
        </span>
      </div>
    `;
  });
});
</script>

</body>
</html>

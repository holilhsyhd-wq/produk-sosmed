<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password - Barmods Store</title>

<style>
body{
  margin:0;
  background:#020617;
  color:#e5e7eb;
  font-family:Arial,Helvetica,sans-serif;
}
.box{
  max-width:360px;
  margin:80px auto;
  background:#0f172a;
  padding:20px;
  border-radius:16px;
}
h2{text-align:center;margin-top:0}
p{
  font-size:13px;
  color:#94a3b8;
  text-align:center;
}
input{
  width:100%;
  padding:10px;
  margin:14px 0;
  border-radius:8px;
  border:none;
}
button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:20px;
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
.small{
  text-align:center;
  margin-top:14px;
  font-size:13px;
}
a{
  color:#38bdf8;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="box">
  <h2>Reset Password</h2>
  <p>Masukkan email akun kamu, kami akan kirim link reset password</p>

  <input type="email" id="email" placeholder="Email">

  <button onclick="reset()">Kirim Link Reset</button>

  <div class="small">
    <a href="login.html">Kembali ke Login</a>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDnmNDGMl-EB5b7PmIuhjg7-6D0yX58pJ8",
  authDomain: "barmods-allsosmed.firebaseapp.com",
  projectId: "barmods-allsosmed",
  storageBucket: "barmods-allsosmed.appspot.com",
  messagingSenderId: "864045617186",
  appId: "1:864045617186:web:de246e8f46321015327a7b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.reset = async function(){
  const email = document.getElementById("email").value;

  if(!email){
    alert("Masukkan email");
    return;
  }

  try{
    await sendPasswordResetEmail(auth, email);
    alert("Link reset password sudah dikirim. Cek email kamu.");
  }catch(err){
    alert("Gagal kirim email: " + err.message);
  }
}
</script>

</body>
</html>

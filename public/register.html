<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Barmods Store</title>

<style>
body{
  margin:0;
  background:#020617;
  color:#e5e7eb;
  font-family:Arial,Helvetica,sans-serif;
}
.box{
  max-width:380px;
  margin:60px auto;
  background:#0f172a;
  padding:20px;
  border-radius:16px;
}
h2{text-align:center;margin-top:0}
input{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border-radius:8px;
  border:none;
}
button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:20px;
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
.small{
  text-align:center;
  margin-top:12px;
  font-size:13px;
}
a{
  color:#38bdf8;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="box">
  <h2>Daftar Akun</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="text" id="phone" placeholder="Nomor HP">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="register()">Daftar</button>

  <div class="small">
    Sudah punya akun? <a href="login.html">Login</a>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDnmNDGMl-EB5b7PmIuhjg7-6D0yX58pJ8",
  authDomain: "barmods-allsosmed.firebaseapp.com",
  projectId: "barmods-allsosmed",
  storageBucket: "barmods-allsosmed.appspot.com",
  messagingSenderId: "864045617186",
  appId: "1:864045617186:web:de246e8f46321015327a7b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.register = async function(){
  const username = document.getElementById("username").value;
  const phone = document.getElementById("phone").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if(!username || !phone || !email || !password){
    alert("Semua field wajib diisi");
    return;
  }

  try{
    const res = await createUserWithEmailAndPassword(auth, email, password);

    await setDoc(doc(db, "users", res.user.uid), {
      username: username,
      phone: phone,
      email: email,
      balance: 0,
      createdAt: new Date()
    });

    alert("Daftar berhasil, silakan login");
    location.href = "login.html";
  }catch(err){
    alert("Gagal daftar: " + err.message);
  }
}
</script>

</body>
</html>
